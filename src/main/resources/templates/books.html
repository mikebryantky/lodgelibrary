<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lodge Library</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"
          rel="stylesheet">

    <link href="css/main.css"
          rel="stylesheet">
</head>

<body>

<main class="container">
    <div class="row">
        <h2>Current Books</h2>
        <table id="bookList" class="display">
            <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Publisher</th>
                <th>Published Year</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td>
                    <a th:href="@{/bookView(uuid=${book.uuid})}"><span th:utext="${book.title}"></span></a>
                </td>
                <td th:utext="${book.genre.genreName}">...</td>
                <td th:utext="${book.publisher}">...</td>
                <td th:utext="${book.publishYear}">...</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <a href="@{/logout}" class="btn btn-outline-primary" role="button" th:href="@{/notyet}">
            Add Book
        </a>
    </div>
</main>

<script>
    $(document).ready(function () {
        $('#bookList').DataTable({
            "bPaginate": false,
            "bLengthChange": false,
        });
    });

</script>
</body>
</html>
