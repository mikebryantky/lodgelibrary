<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/header.html"></head>
<body>
<span th:insert="fragments/navigation.html"></span>


<main class="container">
    <div class="row">
        <div class="col-sm-10 mt-5">
            <form method="post"
                  th:object="${book}"
                  th:action="@{/book/save}">

                <div class="form-group row">
                    <label for="title" class="col-sm-4 col-form-label">Title</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="title"
                               autocomplete="off" th:field="*{title}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="subTitle" class="col-sm-4 col-form-label">Sub Title</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="subTitle"
                               autocomplete="off" th:field="*{subTitle}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="isbn" class="col-sm-4 col-form-label">ISBN</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="isbn"
                               autocomplete="off" th:field="*{isbn}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="publisher" class="col-sm-4 col-form-label">Publisher</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="publisher"
                               autocomplete="off" th:field="*{publisher}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="publishYear" class="col-sm-4 col-form-label">Publish Year</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="publishYear"
                               autocomplete="off" th:field="*{publishYear}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="availableForRemovalInd" class="col-sm-4 col-form-label">Can Be Loaned?</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="availableForRemovalInd"
                               autocomplete="off" th:field="*{availableForRemovalInd}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="synopsis" class="col-sm-4 col-form-label">Synopsis</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="synopsis"
                               autocomplete="off" th:field="*{synopsis}"/>
                    </div>
                </div>
                <button class="btn btn-outline-primary" type="submit">Submit form</button>
            </form>
        </div>
    </div>
</main>

<script>
    $(document).ready(function () {
    });

    function save() {

    }
</script>

<footer th:insert="fragments/footer.html"></footer>
</body>
</html>
